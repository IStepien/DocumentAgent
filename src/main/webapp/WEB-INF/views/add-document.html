<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Adding document</title>
</head>
<body>
Authenticated username:
<div sec:authentication ="principal.username"> </div>
Authenticated user roles:
<div sec:authentication ="principal.authorities"> </div>
<div sec:authorize="hasRole('ROLE_ADMIN')"> here is something visible for admin only </button>
</div>

<form action="#" th:action="@{saveDocument}" th:object="${document}" method="post">
    <p>Title: <input type="text" th:field="*{docTitle}" th:required="required"/></p>
    <p>Description: <input type="text" th:field="*{docDescription}" /></p>
    <p>Comment: <input type="text" th:field="*{docComment}" /></p>

    <p>File: <input type="file" th:field="*{file}" name="file" th:required="required"></p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <button type="button"><a th:href="@{/}">home</a> </button>

</form>
</body>
</html>
