<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="../resources/style.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<table>
    <thead>
    <tr>

        <th>Message</th>
        <th>Added by: </th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(textMessages)}">
        No messages available
    </tr>
    <tr th:each="message : ${textMessages}">
        <td th:text="${message.messageText}"/>
        <td th:text="${message.user.username}"/>
        <td th:hidden="${message.messageId}"/>
        <td><a th:href="@{/messages/deleteMessage(messageId=${message.messageId})}"> delete </a></td>

    </tr>
    </tbody>
</table>
<button type="button"><a th:href="@{/}">home</a></button>

</body>
</html>
