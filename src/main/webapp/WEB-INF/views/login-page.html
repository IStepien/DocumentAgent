<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<p th:if="${param.error}" class="error">
    Bad Credentials
</p>
<p th:if="${param.logout}" >
   You have been logged out
</p>
<form th:action="@{/authenticateUser}" method="post">
    <h2 >Please sign in</h2>
    <label>User Name</label>
    <input type="text" name="username" th:required="required" th:autofocus="autofocus"/>
    <br/>

    <label>Password</label>
    <input type="password" name="password" th:required="required" />
    <br/>

    <input type="submit" value="Sign In"/>
</form>
<button type="button"><a th:href="@{/registration}">Register</a> </button>

</body>
</html>
