<!DOCTYPE html>
<html lang="en"><html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="../resources/style.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Message:</p>
<form action="#" th:action="@{saveMessage}" th:object="${message}" method="post">
    <input type="hidden" th:field="*{messageId}">
    <textarea th:field="*{messageText}" placeholder="type your message"/>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<button type="button"><a th:href="@{/}">home</a> </button>

</body>
</html>
