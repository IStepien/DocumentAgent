<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="../resources/style.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
Authenticated username:
<div sec:authentication="principal.username"></div>
Authenticated user roles:
<div sec:authentication="principal.authorities"></div>
<div sec:authorize="hasRole('ROLE_ADMIN')"> here is something visible for admin only </button>
</div>
<h1>Users List</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">First name:</th>
        <th scope="col">Last name:</th>
        <th scope="col">Email:</th>
        <th scope="col">Username:</th>
        <th scope="col">Role:</th>
        <th scope="col">Is banned</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    <td th:if="${#lists.isEmpty(userList)}">
        No user available
    </td>
    <tr th:each="user : ${userList}">
        <td th:text="${user.firstName}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.role.rolename}"/>
        <td th:text="${user.isBlocked}"/>
        <td th:hidden="${user.userId}"/>
        <div th:if="${!user.isBlocked}">
            <td ><a th:href="@{/users/banUser(userId=${user.userId})}">ban this user </a></td>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <td><a th:href="@{/users/deleteUser(userId=${user.userId})}"> delete user </a></td>
            <div th:if="${user.isBlocked}">
            <td><a th:href="@{/users/unbanUser(userId=${user.userId})}">unban this
                user </a></td>
            </div>
            <td><a th:href="@{/users/changeRole(userId=${user.userId})}"> change role</a></td>
        </div>
    </tr>
    </tbody>
</table>
<button type="button"><a th:href="@{/}">home</a></button>

</body>
</html>
