<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>


<table>
    <tr>
        <th>User Id </th>
        <th>Decision</th>
    </tr>
    <td th:if="${#lists.isEmpty(toBeUpgraded)}">
        No users available
    </td>
    <tr th:each=" username: ${toBeUpgraded}">
        <td th:text="${username}"/>
        <td><a th:href="@{/messages/upgradeRole(username=${username})}">approve</a></td>

    </tr>
</table>



</body>
</html>
