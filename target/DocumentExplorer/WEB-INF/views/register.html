<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../resources/style2.css" type="text/css"/>
    <script>
        $('.message a').click(function () {
            $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
    <title>Create user</title>
</head>
<body>
<div class="register-page">
    <div class="form">
        <form action="#" th:action="@{/registration}" th:object="${user}" method="post" class="register-form">
            <input type="text" th:field="*{firstName}" th:required="required" placeholder="first name"/>
            <input type="text" th:field="*{lastName}" placeholder="last name"/>
            <input type="text" th:field="*{email}" placeholder="email"/>
            <input type="text" th:field="*{username}" th:required="required" placeholder="username"/>
            <input type="password" th:field="*{password}" th:required="required" placeholder="password"/>

            <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
            <p class="message">Already registered? <a th:href="@{/showLoginPage}">Sign In</a></p>
        </form>
    </div>
</div>
</body>
</html>
